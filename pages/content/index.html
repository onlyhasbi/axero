<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Content Hub - Axero Intranet</title>
    <link rel="stylesheet" href="../../assets/style.css" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="main-container">
      <header class="navbar glass-card">
        <div class="nav-left">
          <a href="/" class="logo">AXERO</a>
          <div class="search-container">
            <i class="fas fa-search"></i>
            <input type="text" placeholder="Search..." />
          </div>
        </div>

        <nav class="nav-center" id="navigation-menus">
          <a href="../../" class="nav-link"
            ><i class="fas fa-home nav-icon"></i> Home</a
          >
          <a href="../../pages/spaces" class="nav-link"
            ><i class="fas fa-space-shuttle nav-icon"></i> Spaces</a
          >
          <a href="../../pages/people/" class="nav-link"
            ><i class="fas fa-users nav-icon"></i> People</a
          >
          <a href="../../pages/content/" class="nav-link active"
            ><i class="fas fa-file-alt nav-icon"></i> Content</a
          >
        </nav>

        <div class="nav-right">
          <i class="fas fa-bars icon-btn" id="hamburger"></i>
          <i class="fas fa-bell icon-btn" id="bellIcon"></i>
          <img
            src="https://i.pravatar.cc/150?u=a042581f4e29026704d"
            alt="User Avatar"
            class="avatar"
          />
        </div>
      </header>

      <div class="content-layout">
        <aside class="filter-sidebar glass-card" id="filter-sidebar">
          <div class="sidebar-header">
            <h2>Content Hub</h2>
            <button class="close-filters-btn" id="close-filters-btn">
              <i class="fas fa-times"></i>
            </button>
          </div>

          <div class="filter-group">
            <label for="search-input">Search Content</label>
            <div class="search-box">
              <i class="fas fa-search"></i>
              <input type="text" id="search-input" placeholder="Keyword..." />
            </div>
          </div>

          <div class="filter-group" id="type-filter">
            <h4>Content Type</h4>
          </div>

          <div class="filter-group" id="department-filter">
            <h4>Department</h4>
          </div>

          <button class="clear-filters-btn" id="clear-filters-btn">
            Clear All Filters
          </button>
        </aside>

        <main class="main-feed">
          <button class="mobile-filter-btn glass-card" id="mobile-filter-btn">
            <i class="fas fa-filter"></i> Filters
          </button>

          <section class="featured-item featured-section">
            <h3>Featured Content</h3>
            <div class="featured-container">
              <button class="scroll-btn left" id="scroll-left-btn">
                <i class="fas fa-chevron-left"></i>
              </button>
              <div class="featured-scroller" id="featured-content"></div>
              <button class="scroll-btn right" id="scroll-right-btn">
                <i class="fas fa-chevron-right"></i>
              </button>
            </div>
          </section>

          <section class="featured-item feed-section">
            <h3>All Content</h3>
            <div class="content-feed" id="content-feed"></div>
          </section>
        </main>
      </div>
    </div>
    <script src="script.js"></script>
    <script src="../../assets/main.js"></script>
  </body>
</html>
